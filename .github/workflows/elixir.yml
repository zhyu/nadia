name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: '23.0'
          elixir-version: '1.10.3'

      - name: Install Dependencies
        run: mix deps.get

      - name: Format Check
        run: mix format --check-formatted

  test:
    name: Test with OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      fail-fast: false
      matrix:
        otp: ['22.3', '23.0']
        elixir: ['1.8.2', '1.9.4', '1.10.3']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    - name: Install Dependencies
      run: mix deps.get

    - name: Run Tests
      run: mix test

  docs:
    name: Documentations
    runs-on: ubuntu-latest
    needs: [format, test]
    steps:
      - uses: actions/checkout@v2

      - name: Setup elixir
        uses: actions/setup-elixir@v1
        with:
          otp-version: '23.0'
          elixir-version: '1.10.3'

      - name: Evaluate Documentations
        run: MIX_ENV=docs mix do deps.get, inch.report
